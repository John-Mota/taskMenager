<h1>Tarefas</h1>

<table class="table table-striped table-bordered table-hover">

  <tbody>
    <tr>
      <th>Tarefas</th>
      <th>ConcluÃ­das</th>
      <th class="text-center">
          <button
          type="button"
          [routerLink]="['/tasks/register-tasks']"
          title="Novo"
          alt="Novo"
          class="btn-new btn btn-xs btn-success">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
          Novo
          </button>
      </th>
    </tr>
    <tr *ngFor="let task of tasks">
      
      <td 
      [completedTasks]="task.concluida"
      [class.table-success]="!task.concluida">
       {{ task.nome}}
      </td>
    
      <td style="width: 70px;" class="text=center">
        <input 
        type="checkbox" 
        [value]="task.id"
        [checked]="task.concluida"
        (click)="alterarStatus(task)">
      </td>
    
      <td class="text-center" style="width: 200px;">
          <button 
          type="button"
          [routerLink]="['/tarefas/editar', task.id]"
          title="Editar"
          alt="Editar"
          class="btn-edit btn btn-xs btn-info"
          style="margin-right: 5px;">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          Editar
          </button>
    
          <button
          type="button"
          href="#"
          title="Remover"
          alt="Remover"
          class="btn-remove btn btn-xs btn-danger"
          (click)="remover($event, task)">
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
          Remover
          </button>
      </td>
    </tr>
  </tbody>
</table>

<p *ngIf="tasks.length==0">Nenhuma tarefa cadastrada</p>
